{% extends "base.html" %}
{% block content %}

<section class="auth-container">
    <h1 class="auth-title">SIGN UP</h1>

    <form action="/signup" method="POST" class="auth-form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" class="form-input" required>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="auth-footer">
        Already have an account? <a href="/login" class="auth-link">Login</a>
    </p>
</section>

{% endblock %}
