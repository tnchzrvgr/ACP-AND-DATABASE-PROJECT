{% extends "base.html" %}
{% block content %}

<section class="auth-container">
    <h1 class="auth-title">LOGIN</h1>

    <form action="{{ url_for('login') }}" method="POST" class="auth-form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" class="form-input" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" class="form-input" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="auth-footer">
        Don't have an account? <a href="{{ url_for('signup') }}" class="auth-link">Sign up</a>
    </p>
</section>

{% endblock %}
