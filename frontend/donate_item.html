{% extends "base.html" %}
{% block content %}

<section class="form-section">
    <h2 class="page-title">Request Form</h2>

    <form method="POST" class="form-box">

        <div class="form-group">
            <label class="form-label">Your Name</label>
            <input type="text" name="donor_name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" name="donor_email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="text" name="donor_phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label class="form-label">Pickup Address</label>
            <textarea name="pickup_address" rows="3" placeholder="Enter pickup address" required></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Pickup Time</label>
            <input type="datetime-local" name="pickup_time">
        </div>

        <div class="form-group">
            <label class="form-label">Note (Optional)</label>
            <textarea name="note" rows="2" placeholder="Additional notes..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Request Item</button>

    </form>
</section>

{% endblock %}
