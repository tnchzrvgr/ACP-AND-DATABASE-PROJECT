{% extends "base.html" %}
{% block content %}

<section class="form-container">
    <h2 class="page-title">Swap Request</h2>

    <form method="POST">
        <div class="form-group">
            <label class="form-label">Your Name</label>
            <input type="text" name="swapper_name" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" name="swapper_email" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">Phone</label>
            <input type="text" name="swapper_phone" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">Item You Want to Offer</label>
            <input type="text" name="offered_item" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">Offered Item Condition</label>
            <select name="offered_item_condition" class="form-select" required>
                <option value="New">New</option>
                <option value="Like New">Like New</option>
                <option value="Used">Used</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Category of Offered Item (optional)</label>
            <input type="text" name="category" class="form-input">
        </div>

        <div class="form-group">
            <label class="form-label">Note (optional)</label>
            <textarea name="note" class="form-textarea" rows="2"></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Swap Request</button>
    </form>
</section>

{% endblock %}
